<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUUp.css">
    <title>Sign Up</title>
</head>
<body>
<div class="parent">
    <div class="firstdiv">
        <div class="pagediv">
            <img class="logo" src="freelogo.png" alt="">
            <p  class="paragraph1">
                Sign Up 
            </p>
            <br>
            <button>
                 <img class="icon" src="Google_Icons-09-512.webp" alt="">
                <a class="ref" href="https://google.com">Continue with Google</a>
            </button>
            <br><br>
            <button class="button2">
                  <img class="icon1" src="5968764.png" alt="">
                <a class="pref" href="https://Facebook.com">Continue with Facebook</a>
            </button>
            <br>
            <div class="ordiv">
                    <hr>
                    <p>OR</p>
                    <hr>
             </div>
            <br>

            <div class="splitdiv">
                <div class="onediv">
                    <input type="text" placeholder="  First Name">
                </div>
                <div class="onediv">
                    <input type="text" placeholder="  Last Name">
                </div>
            </div>
            <br><br>

            <form action="Index.html">
                <div class="inputt">
                    <button class="btn">
                        <input type="email" placeholder="Email or Username" required>
                    </button>
                </div>
                <br><br>
                <div class="inputt">
                   <button class="btn">
                    <input type="password" placeholder="Password" required>
                   </button>
                </div>
        
                <div class="remember">
                    <div class="diiv">
                        <input type="checkbox"> I agree to the Freelancer
                    </div>
                    <div class="dii">
                        <a href="">Username Agreement</a>
                    </div>
                    <div class="diiv">
                        <h5>and</h5>    
                    </div>
                    
                </div>
        
                <div class="privacy">
                    <a href="">Privacy Policy</a>
                </div>
                <br>
                <button class="bluelogin">
                    <b>Join Freelancer</b>
                </button><br><br>        
            </form>

        <div class="horiline">
            <hr>
        </div><br>

        <p class="paragraph2">
            Already have an account?
            <a href="login.html">Log in</a>
        </p>
        <br>
        </div>  
    </div>

    <div class="seconddiv"></div>
</div>
</body>
</html>
